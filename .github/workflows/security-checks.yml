name: Security Checks

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Run Dependency Check
      run: |
        wget https://github.com/jeremylong/DependencyCheck/releases/download/v8.4.0/dependency-check-8.4.0-release.zip
        unzip dependency-check-8.4.0-release.zip
        mkdir report_dir
        chmod +x dependency-check/bin/dependency-check.sh
        ./dependency-check/bin/dependency-check.sh --project JavaSecurityCheck --scan ./ --format HTML --out report_dir --disableAssembly --noupdate -v || echo "Dependency Check CLI failed, but continuing..."
        
        # Verify if report exists, if not create a placeholder so artifact upload works
        if [ ! -f report_dir/dependency-check-report.html ]; then
          echo "<html><body><h1>Scan Failed or Timed Out</h1><p>Please check the Workflow logs for details.</p></body></html>" > report_dir/dependency-check-report.html
        fi
        ls -R report_dir

    - name: Upload Security Report
      uses: actions/upload-artifact@v4
      with:
        name: security-report
        path: report_dir
